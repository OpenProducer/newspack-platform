   <p style="color:#ffffff;display:flex" class="wp-block-amp-amp-story-text has-text-color"><amp-fit-text layout="flex-item" class="amp-text-content">One of the biggest things missing from the show is the fact that before his death, Robb Start legitimizes Jon Snow as a Stark and makes him his heir. He does this not only because he cares for Jon deeply, but also in response to Sansa's marriage to Tyrion Lannister.</amp-fit-text></p>
